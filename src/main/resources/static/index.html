<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Predicción de Enfermedad Cardíaca</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Predicción de Enfermedad Cardíaca</h1>
    <form id="predictionForm">
      <div class="form-group">
        <label>Edad:</label>
        <input type="number" name="age" required />
      </div>

      <div class="form-group">
        <label>Sexo:</label>
        <select name="sex">
          <option value="M">Masculino</option>
          <option value="F">Femenino</option>
        </select>
      </div>

      <div class="form-group">
        <label>Tipo de Dolor Torácico:</label>
        <select name="chestpaintype">
          <option value="ATA">ATA</option>
          <option value="ASY">ASY</option>
          <option value="NAP">NAP</option>
          <option value="TA">TA</option>
        </select>
      </div>

      <div class="form-group">
        <label>Presión en Reposo:</label>
        <input type="number" name="restingbp" required />
      </div>

      <div class="form-group">
        <label>Colesterol:</label>
        <input type="number" name="cholesterol" required />
      </div>

      <div class="form-group">
        <label>Fasting BS (0=No, 1=Sí):</label>
        <select name="fastingbs">
          <option value="0">No</option>
          <option value="1">Sí</option>
        </select>
      </div>

      <div class="form-group">
        <label>ECG en Reposo:</label>
        <select name="restingecg">
          <option value="LVH">LVH</option>
          <option value="Normal">Normal</option>
          <option value="ST">ST</option>
        </select>
      </div>

      <div class="form-group">
        <label>Frecuencia Cardíaca Máxima:</label>
        <input type="number" name="maxhr" required />
      </div>

      <div class="form-group">
        <label>Angina por Ejercicio:</label>
        <select name="exerciseangina">
          <option value="Y">Sí</option>
          <option value="N">No</option>
        </select>
      </div>

      <div class="form-group">
        <label>Oldpeak:</label>
        <input type="number" name="oldpeak" step="0.1" required />
      </div>

      <div class="form-group">
        <label>Pendiente del ST:</label>
        <select name="st_slope">
          <option value="Down">Down</option>
          <option value="Flat">Flat</option>
          <option value="Up">Up</option>
        </select>
      </div>

      <button type="submit">Enviar</button>
    </form>

    <div id="result" class="result" style="display: none;">
      <h2>Resultado de la Predicción:</h2>
      <p><strong>Predicción:</strong> <span id="predictionValue"></span></p>
      <p><strong>Sugerencia Médica:</strong> <span id="suggestionValue"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
